<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Randomizer Tool</title>

    <link rel="stylesheet" href="styles/buttonStates.css">
    <link rel="stylesheet" href="styles/controller.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loadingScreen">
        <div id="loader">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <div class="container">
        <div id="instruction">
            <p>Instruction for this tool<br>Instruction for this tool<br>Instruction for this tool<br>Instruction for this tool</p>
        </div>

        <div id="topic" class="offscreenRight">
            <p></p>
        </div>

        <div id="frames">
            <div class="frame" id="f_0">
                <div class="insideFrame"></div>
                <div class="image" id="i_0"></div>
            </div>
            <div class="frame" id="f_1">
                <div class="insideFrame"></div>
                <div class="image" id="i_1"></div>
            </div>
            <div class="frame" id="f_2">
                <div class="insideFrame"></div>
                <div class="image" id="i_2"></div>
            </div>
            <div class="frame" id="f_3">
                <div class="insideFrame"></div>
                <div class="image" id="i_3"></div>
            </div>
        </div>

        <div id="randomizerContainer">
            <div class="button" id="randomizer">
                <img src="icons/randomize.png" class="icon current" alt="" id="randomize">
            </div>
            <div class="bar"></div>
            <div id="start" class="button"><p class="icon current">Faites le v√¥tre</p></div>
        </div>

        <div id="controller" class="closedVertically">
            <div id="recorder">
                <div class="button circle deactivated" id="leftBtn">
                    <div class="inside"></div>
                    <div class="icon" id="record"></div>
                    <img class="icon current" src="icons/pause.png" id="pause">
                    <img class="icon" src="icons/cancel.png" id="cancel">
                </div>
                
                <div class="button circle" id="centerBtn">
                    <div class="inside"></div>
                    <div class="icon current" id="record"></div>
                    <img class="icon" src="icons/pause.png" id="pause">
                    <img class="icon" src="icons/play.png" id="play">

                    <div id="progress" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="--value:0"></div>
                </div>

                <div class="button circle invisible" id="rightBtn">
                    <div class="inside"></div>
                    <img class="icon current" src="icons/checkmark.png" id="confirm">
                </div>
            </div>
        </div>
    </div>

    

    <audio src="" id="audio"></audio>

    <script src="scripts/activityManagerCallback.js"></script>
    <script src="scripts/tools.js"></script>
    <script src="scripts/network.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/audioManager.js"></script>
    <script src="scripts/flow.js"></script>
</body>

</html>
